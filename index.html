<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Parroquias</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Mapa de Parroquias</h1>

      <option value="parroquia">Parroquias</option>
      <option value="concello">Concellos</option>
      <option value="comarca">Comarcas</option>

    <input type="text" id="concellos-search" placeholder="Buscar...">
    <div id="info">Pasa o rato sobre unha parroquia...</div>
  </header>
  <main>
    <div id="map-container">
      <!-- El SVG se cargará aquí -->
    </div>
  </main>
  <footer>
    <p>2025</p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
